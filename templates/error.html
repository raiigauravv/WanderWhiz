<!DOCTYPE html>
<html>
<head>
    <title>Error - WanderWhiz</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .error-message {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .back-button {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üòµ</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">{{ message if message else "An unexpected error occurred. Please try again." }}</p>
        <a href="/" class="back-button">üè† Go Home</a>
        <a href="/itinerary" class="back-button" style="margin-left: 10px;">üìç Back to Trip</a>
    </div>
</body>
</html>
